<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Advicsoo</title>
  <script type="module" src="./src/app.js"></script>
</head>

<body class="bg-darkBlue grid place-content-center place-items-center min-h-screen px-5">
  <div class="advice-container bg-grayishBlue bg-opacity-50
    grid place-items-center 
    p-4 h-[400px] max-w-[400px] rounded-lg space-y-8
    text-center text-lightCyan">
    <!-- Advice ID -->
    <div id="adviceID" class="text-neonGreen">
    </div>
    <!-- Advice text -->
    <div class="advice-text-wrap flex items-center min-h-[200px]">
      <div id="adviceText" class="text-2xl">
      </div>

    </div>

    <!-- divider -->
    <div class="divider">
      <img class="sm:hidden" src="./images/pattern-divider-mobile.svg" alt="">
      <img class="hidden sm:block" src="./images/pattern-divider-desktop.svg" alt="">
    </div>

    <button id="adviceBtn" class="rounded-full w-16 aspect-square bg-neonGreen 
    flex justify-center items-center 
    mx-auto -mb-16 
    ">
      <img src="./images/icon-dice.svg" alt="">
    </button>

  </div>
</body>

</html>
